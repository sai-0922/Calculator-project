<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="outer">
        <div id="screen">
            <p id="dpscreen">0</p>
        </div>
        <div id="keypad">
            <div class="keys">
                <button id="reset" value=" " class="key-btn">AC</button>
                <button id="modulo" value="%" class="key-btn mrgl">%</button>
                <button id="divide" value="/" class="key-btn mrgl">/</button>
                <button value="#" class="key-btn mrgl">BS</button>
            </div>
            <div class="keys">
                <button id="7" value="7" class="key-btn">7</button>
                <button id="8" value="8" class="key-btn mrgl">8</button>
                <button id="9" value="9" class="key-btn mrgl">9</button>
                <button id="prod" value="*" class="key-btn mrgl">*</button>
            </div>
            <div class="keys">
                <button id="4" value="4" class="key-btn">4</button>
                <button id="5" value="5" class="key-btn mrgl">5</button>
                <button id="6" value="6" class="key-btn mrgl">6</button>
                <button id="subtract" value="-" class="key-btn mrgl">-</button>
            </div>
            <div class="keys">
                <button id="1" value="1" class="key-btn">1</button>
                <button id="2" value="2" class="key-btn mrgl">2</button>
                <button id="3" value="3" class="key-btn mrgl">3</button>
                <button id="add" value="+" class="key-btn mrgl">+</button>
            </div>
            <div class="keys">
                <button id="sign" value="!" class="key-btn">+/-</button>
                <button id="0" value="0" class="key-btn mrgl">0</button>
                <button id="point" value="." class="key-btn mrgl">.</button>
                <button id="evaluate" value="=" style="background-color: aqua;" class="key-btn mrgl">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
